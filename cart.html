<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/Entregas/Final-JS/assets/styles/cart.css" />
		<link
			rel="stylesheet"
			href="/Entregas/Final-JS/assets/styles/mediaqueries.css"
		/>
		<title>Document</title>
	</head>
	<body>
		<header>
			<a href="./index.html" class="logo"></a>
			<nav>
				<a href="./register.html">Registro</a>
				<a href="./login.html"><i class="fa-solid fa-user"></i> Mi cuenta</a>
			</nav>
		</header>
		<main class="main-cart">
			<div class="cart-container">
				<!-- producto en cart -->
				<div class="cart-item">
					<img
						src="/Entregas/Final-JS/assets/images/products/Auriculares_Marvo_Scorpion_HG8929_Backlit_3.55mm_Jack___USB_RGB_c5e0c8b8-grn.jpg"
						alt=""
					/>
					<div class="item-info">
						<h3>
							Placa de Video MSI GeForce RTX 3090 24GB GDDR6X VENTUS 3X OC
						</h3>
						<div class="info-container">
							<div class="more-info">
								<span>Marca: Asus</span>
								<span>Categoria: Auriculares</span>
							</div>
							<div class="quantity-info">
								<span>Precio: 3999122</span>
								<div class="quantity-handler">
									<span class="add-num">-</span>
									<span class="number">-</span>
									<span class="reduce-num">+</span>
								</div>
							</div>
						</div>
						<button class="delete">x</button>
					</div>
				</div>
			
				</div>
			</div>

			<div class="cart-calculator">
				<div class="calculator-products">
					<h2>Mis productos</h2>
						<ul>
							<li>
								Subtotal: <span>$0000</span>
							</li>
						</ul>
				</div>
				
				<div class="total">
					<hr />
				<p>Total: <span>$0000</span></p>
				<button>Comprar</button>
				</div>
			</div>
